<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CASA-11136-stderr-1760796844842.txt","computername":"CASA","pid":11136,"type":"stderr","created":1760796844842},{"file":"CASA-11136-stdout-1760796844841.txt","computername":"CASA","pid":11136,"type":"stdout","created":1760796844841},{"file":"CASA-16476-stderr-1760796725721.txt","computername":"CASA","pid":16476,"type":"stderr","created":1760796725721},{"file":"CASA-16476-stdout-1760796725721.txt","computername":"CASA","pid":16476,"type":"stdout","created":1760796725721},{"file":"CASA-18852-stderr-1760795879637.txt","computername":"CASA","pid":18852,"type":"stderr","created":1760795879637},{"file":"CASA-5036-stderr-1760796040505.txt","computername":"CASA","pid":5036,"type":"stderr","created":1760796040505},{"file":"CASA-5036-stdout-1760796040505.txt","computername":"CASA","pid":5036,"type":"stdout","created":1760796040505}];
        var lastUpdated = 1760796845062;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
