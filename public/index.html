<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Manutenzioni</title>

    <!-- Rimosso: <link rel="stylesheet" href="index.css" /> -->
    <!-- Vite inietterà automaticamente il CSS compilato e con hash. -->

    <!-- Rimosso: <link rel="manifest" href="manifest.json"> -->
    <!-- Rimosso: <meta name="theme-color" content="#4f46e5"> -->
    <!-- Vite-plugin-pwa gestirà l'iniezione del manifest e del theme-color da vite.config.ts. -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags per prevenire il caching della pagina HTML -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Durante la build, Vite e vite-plugin-pwa inietteranno qui:
         - Il link al CSS compilato e con hash (es. <link rel="stylesheet" href="/assets/index-B5Z3Hbxo.css">)
         - Lo script JavaScript principale compilato e con hash (es. <script type="module" crossorigin src="/assets/index-CZvMxtHF.js"></script>)
         - Il link al manifest PWA (es. <link rel="manifest" href="/manifest.webmanifest">)
         - Lo script di registrazione del Service Worker (es. <script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script>)
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Rimosso: // <script type="module" src="/src/index.tsx"></script> -->
    <!-- Vite gestisce l'iniezione dello script principale. Questo era il riferimento al file sorgente. -->
  </body>
</html>
